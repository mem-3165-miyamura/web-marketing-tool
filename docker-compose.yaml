version: '3.8'

services:
  # 1. データベース (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: next_marketing_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: marketing_tool
    ports:
      - "5432:5432"
    volumes:
      - ./docker_data/postgres:/var/lib/postgresql/data

  # 2. ストレージ本体 (MinIO)
  minio:
    image: minio/minio:latest
    container_name: next_marketing_minio
    restart: always
    ports:
      - "9000:9000" # API用（プログラムからの接続先）
      - "9001:9001" # 管理画面用（ブラウザで確認: http://localhost:9001）
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: miniopassword
    volumes:
      - ./docker_data/minio:/data
    command: server /data --console-address ":9001"

  # 3. MinIO初期設定用コンテナ (バケットの自動作成 & 公開設定)
  # これがあることで、毎回手動で管理画面からバケットを作る手間が省けます
  minio-init:
    image: minio/mc
    container_name: next_marketing_minio_init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc alias set myminio http://minio:9000 minioadmin miniopassword) do 
        echo 'Waiting for MinIO...' && sleep 1; 
      done;
      if ! /usr/bin/mc ls myminio/popups > /dev/null 2>&1; then
        /usr/bin/mc mb myminio/popups;
        /usr/bin/mc anonymous set public myminio/popups;
        echo 'Bucket popups created with public access';
      else
        echo 'Bucket popups already exists';
      fi;
      exit 0;
      "

networks:
  default:
    name: marketing_network