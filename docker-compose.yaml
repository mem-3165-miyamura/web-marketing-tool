version: '3.8'

services:
  # 追加：マーケティングツール本体 (API & スクリプト配信)
  app:
    image: node:20-alpine
    container_name: next_marketing_app
    working_dir: /app
    ports:
      - "3001:3000" # ホストの3001番を、コンテナ内の3000番に繋ぐ
    environment:
      - DATABASE_URL=postgresql://admin:password@db:5432/marketing_tool
      - PORT=3000
    volumes:
      - ./app:/app
    # appフォルダ内にコードがあれば起動、なければ待機するように設定
    command: >
      sh -c "if [ -f package.json ]; then
               npm install && npm run dev;
             else
               echo 'No package.json found. Please set up the app directory.';
               tail -f /dev/null;
             fi"
    depends_on:
      - db
      - minio

  # 1. データベース (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: next_marketing_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: marketing_tool
    ports:
      - "5432:5432"
    volumes:
      - ./docker_data/postgres:/var/lib/postgresql/data

  # 2. ストレージ本体 (MinIO)
  minio:
    image: minio/minio:latest
    container_name: next_marketing_minio
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: miniopassword
    volumes:
      - ./docker_data/minio:/data
    command: server /data --console-address ":9001"

  # 3. MinIO初期設定用コンテナ
  minio-init:
    image: minio/mc
    container_name: next_marketing_minio_init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc alias set myminio http://minio:9000 minioadmin miniopassword) do 
        echo 'Waiting for MinIO...' && sleep 1; 
      done;
      
      if ! /usr/bin/mc ls myminio/popups > /dev/null 2>&1; then
        /usr/bin/mc mb myminio/popups;
        /usr/bin/mc anonymous set public myminio/popups;
      fi;

      if ! /usr/bin/mc ls myminio/tracking-logs > /dev/null 2>&1; then
        /usr/bin/mc mb myminio/tracking-logs;
      fi;
      exit 0;
      "

  # 4. メール配信テスト環境 (MailHog)
  mailhog:
    image: mailhog/mailhog
    container_name: next_marketing_mailhog
    restart: always
    ports:
      - "1025:1025"
      - "8025:8025"

networks:
  default:
    name: marketing_network